<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-teal-300 to-indigo-400 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Sign Up</h2>
    
    <!-- Step 1: Select User Type -->
    <div id="userSelection">
      <label class="block mb-2 font-medium">Select User Type</label>
      <select id="userType" class="w-full px-4 py-2 mb-6 border rounded-lg focus:ring-2 focus:ring-indigo-400">
        <option value="" disabled selected>Choose...</option>
        <option value="student">Student</option>
        <option value="staff">Staff</option>
      </select>
    </div>

    <!-- Step 2: Forms -->
    <form id="studentForm" class="hidden">
      <h3 class="text-lg font-semibold mb-4 text-indigo-600">Student Sign Up</h3>

      <label class="block mb-2 font-medium">Full Name</label>
      <input type="text" placeholder="Enter full name" class="w-full px-4 py-2 mb-4 border rounded-lg focus:ring-2 focus:ring-indigo-400">

      <label class="block mb-2 font-medium">Email</label>
      <input type="email" placeholder="Enter email" class="w-full px-4 py-2 mb-4 border rounded-lg focus:ring-2 focus:ring-indigo-400">

      <label class="block mb-2 font-medium">Contact Number</label>
      <input type="text" placeholder="Enter contact number" class="w-full px-4 py-2 mb-4 border rounded-lg focus:ring-2 focus:ring-indigo-400">

      <label class="block mb-2 font-medium">Enrollment Number</label>
      <input type="text" placeholder="Enter enrollment number" class="w-full px-4 py-2 mb-4 border rounded-lg focus:ring-2 focus:ring-indigo-400">

      <label class="block mb-2 font-medium">Department</label>
      <input type="text" placeholder="Enter department" class="w-full px-4 py-2 mb-4 border rounded-lg focus:ring-2 focus:ring-indigo-400">

      <label class="block mb-2 font-medium">Semester</label>
      <input type="text" placeholder="Enter semester" class="w-full px-4 py-2 mb-4 border rounded-lg focus:ring-2 focus:ring-indigo-400">

      <label class="block mb-2 font-medium">Year</label>
      <input type="text" placeholder="Enter year" class="w-full px-4 py-2 mb-4 border rounded-lg focus:ring-2 focus:ring-indigo-400">

      <label class="block mb-2 font-medium">Password</label>
      <input type="password" placeholder="Enter password" class="w-full px-4 py-2 mb-6 border rounded-lg focus:ring-2 focus:ring-indigo-400">

      <button type="submit" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white py-2 rounded-lg font-bold">Sign Up</button>
      
      <p class="text-center mt-4 text-sm">Already have an account? <a href="signin.html" class="text-indigo-500 font-bold">Sign In</a></p>
    </form>

    <form id="staffForm" class="hidden">
      <h3 class="text-lg font-semibold mb-4 text-indigo-600">Staff Sign Up</h3>

      <label class="block mb-2 font-medium">Full Name</label>
      <input type="text" placeholder="Enter full name" class="w-full px-4 py-2 mb-4 border rounded-lg focus:ring-2 focus:ring-indigo-400">

      <label class="block mb-2 font-medium">Email</label>
      <input type="email" placeholder="Enter email" class="w-full px-4 py-2 mb-4 border rounded-lg focus:ring-2 focus:ring-indigo-400">

      <label class="block mb-2 font-medium">Contact Number</label>
      <input type="text" placeholder="Enter contact number" class="w-full px-4 py-2 mb-4 border rounded-lg focus:ring-2 focus:ring-indigo-400">

      <label class="block mb-2 font-medium">Staff ID</label>
      <input type="text" placeholder="Enter staff ID" class="w-full px-4 py-2 mb-4 border rounded-lg focus:ring-2 focus:ring-indigo-400">

      <label class="block mb-2 font-medium">Department</label>
      <input type="text" placeholder="Enter department" class="w-full px-4 py-2 mb-4 border rounded-lg focus:ring-2 focus:ring-indigo-400">

      <label class="block mb-2 font-medium">Password</label>
      <input type="password" placeholder="Enter password" class="w-full px-4 py-2 mb-6 border rounded-lg focus:ring-2 focus:ring-indigo-400">

      <button type="submit" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white py-2 rounded-lg font-bold">Sign Up</button>
      
      <p class="text-center mt-4 text-sm">Already have an account? <a href="signin.html" class="text-indigo-500 font-bold">Sign In</a></p>
    </form>
  </div>

  <script>
    const userType = document.getElementById("userType");
    const studentForm = document.getElementById("studentForm");
    const staffForm = document.getElementById("staffForm");

    userType.addEventListener("change", () => {
      if (userType.value === "student") {
        studentForm.classList.remove("hidden");
        staffForm.classList.add("hidden");
      } else if (userType.value === "staff") {
        staffForm.classList.remove("hidden");
        studentForm.classList.add("hidden");
      } else {
        studentForm.classList.add("hidden");
        staffForm.classList.add("hidden");
      }
    });
  </script>
</body>
</html>
